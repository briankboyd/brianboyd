<script id="portfolioJavaTmpl" type="text/x-template">
  <div class="flexItem">
    <div class="portfolio-header">
      <h1>Java</h1>
    </div>

    <div class="portfolio-content">
      <h2>Description</h2>
      <p>A chat application built using a Java backend with a relational database to persist data. Javascript on the frontend to make
        asynchronous calls to restful api endpoints. I created this application with a focus on the rest api with
        JSON aspect to learn about api design. This project is an ongoing project of mine that I continue to build features for.</p>
      <p>Here's a <a target="blank" href="https://github.com/briankboyd/hogwash">link</a> to the source code.</p>
  </div>
    <div class="portfolio-content">
      <h2>Programming Techniques</h2>
      <p>One technique I used was code organization based on feature. For example, I grouped all the related social authentication
        classes into an auth folder.
      </p>
      <p>Another technique would be the use of sockets to communicate from the client to the server
        and marshalling the message to and from objects.</p>
      <p>And of course, I'm using rest apis for the room creation, settings, profile updates, and much more. </p>

      <p>Below is a code snippet from the authentication feature set using the enum feature in Java.
        You can call a static method and pass a string as an argument
        representing the provider (Facebook/Google). It then returns an object that knows how to authenticate that provider type.
      </p>
      <p>Here's how this particular method would be called.</p>
      <h3>AuthProviderType.provider( "Google" ).getAuthUser();</h3>
      <p>And here is the complete class.</p>
    </div>


      <pre><code class="language-java">

package hogwash.auth;

public enum AuthProviderType
{

GOOGLE(AuthContstant.GOOGLE)
{
@Override
public AuthProvider getAuthUser()
{
return new AuthGoogleProvider( provider );
}
},
FACEBOOK(AuthContstant.FACEBOOK)
{
@Override
public AuthProvider getAuthUser()
{
return new AuthFacebookProvider( provider );
}
};

private AuthProviderType( String name ) {
this.name = name;
}

@Override
public String toString()
{
return provider;
}

private String getName()
{
return name;
}

public abstract AuthProvider getAuthUser();

public static AuthProviderType provider(String value)
{
for ( AuthProviderType v : values() )
if ( v.getName().equalsIgnoreCase( value ) )
{
provider = value;
return v;
}

throw new IllegalArgumentException();
}

private static String provider;
private String        name;
}</code></pre>
  </div>
</script>

<script id="portfolioPHPTmpl" type="text/x-template">

      <p>PHP is a great language for server side scripting. Here I have some code snippets that shows what I can do in PHP.</p>

      <p>I'm going to cover a couple main use cases for PHP.</p>

    <div class="portfolio-content">
      <h2>Database Connectivity</h2>
      <p>Connecting to a database is a primary use case of php as it lets developers easily connect and dynamically build the html file.</p>
    </div>
    <pre><code class="language-php">
//Setup connection variables, such as database username
//and password
$hostname="localhost";
$username="your_dbusername";
$password="your_dbpassword";
$dbname="your_dbusername";
$usertable="your_tablename";
$yourfield = "your_field";

//Connect to the database
$connection = mysql_connect($hostname, $username, $password);
mysql_select_db($dbname, $connection);

//Setup our query
$query = "SELECT * FROM $usertable";

//Run the Query
$result = mysql_query($query);

//If the query returned results, loop through
// each result
if($result)
{
  while($row = mysql_fetch_array($result))
  {
    $name = $row["$yourfield"];
    echo "Name: " . $name;

  }
}</code></pre>

      <p>As in most languages looping is a vital feature that is utilized and in PHP, vital for building html files on demand.</p>
    </div>
<pre><code class="language-php">

<script id="portfolioSQLTmpl" type="text/x-template">
  <div class="flexItem">
    <div class="portfolio-header">
      <h1>SQL</h1>
    </div>
    <div class="portfolio-content">
      <h2>Description</h2>
      <p>SQL is language for manipulating databases, I plan to demonstrate a couple things I've picked up along the way.</p>
    </div>
    <div class="portfolio-content">
      <h2>Programming Techniques</h2>
      <p>I'm going to demonstrate how to create a table and insert some values, how to find the max value of a result set, and how to join tables together.</p>
      <p>First we need some data to work with. The following snippet will create a temporary table and then insert some values.</p>
    </div>
    <pre><code class="language-sql">
DROP TABLE IF EXISTS movies;
CREATE TEMP TABLE movies(
movie_id integer PRIMARY KEY
,title varchar(50)
,distributor varchar(50)
,gross numeric(15,2)
);
INSERT INTO movies(movie_id, title, distributor, gross)
VALUES
(1, 'Batman v Superman: Dawn of Justice', 'Warner Bros.',  851883636)
,(2, 'Deadpool', '20th Century Fox', 760230467)
,(3, 'From Vegas to Macau III', 'Bona Film Group', 182581250)
,(4, 'Kung Fu Panda 3', '20th Century Fox', 504385208)
,(5, 'London Has Fallen', 'Focus Features / Lionsgate', 182663575)
,(6, 'The Divergent Series: Allegiant', 'Summit Entertainment', 155656191)
,(7, 'The Jungle Book', 'Disney', 533513247)
,(8, 'The Mermaid', 'Columbia', 552521248)
,(9, 'The Monkey King 2', 'Filmko Entertainment', 193677158)
,(10, 'Zootopia', 'Disney', 908504151)
;
select * from movies;
    </code></pre>
    <div class="portfolio-content">
      <p>And here is the output of the select statement.</p>
    </div>
    <table>
      <thead><tr><th>id</th><th>title</th><th>distributor</th><th>gross</th></tr></thead><tbody>
    <tr><td>1</td><td>Batman v Superman: Dawn of Justice</td><td>Warner Bros.</td><td>851883636</td></tr>
    <tr><td>2</td><td>Deadpool</td><td>20th Century Fox</td><td>760230467</td></tr>
    <tr><td>3</td><td>From Vegas to Macau III</td><td>Bona Film Group</td><td>182581250</td></tr>
    <tr><td>4</td><td>Kung Fu Panda 3</td><td>20th Century Fox</td><td>504385208</td></tr>
    <tr><td>5</td><td>London Has Fallen</td><td>Focus Features / Lionsgate</td><td>182663575</td></tr>
    <tr><td>6</td><td>The Divergent Series: Allegiant</td><td>Summit Entertainment</td><td>155656191</td></tr>
    <tr><td>7</td><td>The Jungle Book</td><td>Disney</td><td>533513247</td></tr>
    <tr><td>8</td><td>The Mermaid</td><td>Columbia</td><td>552521248</td></tr>
    <tr><td>9</td><td>The Monkey King 2</td><td>Filmko Entertainment</td><td>193677158</td></tr>
    <tr><td>10</td><td>Zootopia</td><td>Disney</td><td>908504151</td></tr>
    </tbody></table>
    <div class="portfolio-content">
      <p>Now that we have some data lets find the top grossing movie.</p>
      <p>Here I'm using a windowing function and sorting the gross column in descending order. I'm then creating a column labeled rn for row number
      and then filtering rn to equal 1 giving me the top grossing movie Zootopia.
      </p>
    </div>
    <pre><code class="language-sql">
select *
from
(
select
*,
ROW_NUMBER() OVER (order by gross desc) as rn
from
movies
) t
where
t.rn = 1;</code></pre>
    <p>And the output.</p>
    <table class="tableizer-table">
      <thead><tr class="tableizer-firstrow"><th>id</th><th>title</th><th>distributor</th><th>gross</th></tr></thead><tbody>
    <tr><td>10</td><td>Zootopia</td><td>Disney</td><td>908504151</td></tr>
    </tbody></table>
    <div class="portfolio-content">
      <p>Lets look at what a join can do for us.</p>
      <p>I'm creating a lookup table that holds the movie_id to join to so we can find the rating for each movie.</p>
    </div>
    <pre><code class="language-sql">
DROP TABLE IF EXISTS movie_ratings;
CREATE TEMP TABLE movie_ratings(
movie_id integer PRIMARY KEY
,rating numeric(3,0)
);
INSERT INTO movie_ratings(movie_id, rating)
VALUES
(1, 2)
,(2, 4)
,(3, 9)
,(4, 5)
,(5, 8)
,(6, 3)
,(7, 1)
,(8, 7)
,(9, 10)
,(10, 6)
;</code></pre>
    <div class="portfolio-content">
      <p>Now we can inner join the movies table to the movie_ratings table on the movie_id column.</p>
    </div>
    <pre><code class="language-sql">
select 		title, gross, rating
from 		movies
inner join 	movie_ratings
on 		    movies.movie_id = movie_ratings.movie_id
order by 	rating
;</code></pre>
